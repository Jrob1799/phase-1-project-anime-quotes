<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quote Generator</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h3>QUOTE:</h3>
            <h4 id="animeQuote"></h4>
            <h3>CHARACTER:</h3>
            <h4 id="animeCharacter"></h4>
            <h3>ANIME TITLE:</h3>
            <h4 id="animeTitle"></h4>
        </div>
        <button id="quoteButton">Generate Quote</button>
    </header>
    <label for="animeSelect">Choose an Anime</label>
    <select name="Anime" id="animeSelect">
        <option>Select an Anime!</option>
    </select>
</body>
</html>
