<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quote Generator</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div id="headerDiv">
            <label for="animeQuote" class="label">QUOTE:</label>
            <h4 id="animeQuote"></h4>
            <label for="animeCharacter" class="label">CHARACTER:</label>
            <h4 id="animeCharacter"></h4>
            <label for="animeTitle" class="label">ANIME TITLE:</label>
            <h4 id="animeTitle"></h4>
        </div>
        <button id="quoteButton">Generate Quote</button>
    </header>
    <label for="animeSelect" class="label">Choose an Anime</label>
    <select name="Anime" id="animeSelect">
        <option>Select an Anime!</option>
    </select>
    <button id="searchButton">Go!</button>
    <div>
        <label for="animeQuote1" class="label">QUOTE:</label>
            <h4 id="animeQuote1"></h4>
            <label for="animeCharacter1" class="label">CHARACTER:</label>
            <h4 id="animeCharacter1"></h4>
    </div>
</body>
</html>
